<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <h1></h1>
    </header>

    <nav class="structural">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h2>Contact</h2>
        <form action="#" method="post">
            <div>
                <label for="name">Enter Name:</label>
                <input type="text" id="name" name="name" required autofocus>
            </div>
            <div>
                <label for="email">Enter e-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <fieldset>
                <legend>In Which Section of PROG1245 are you?</legend>
                <div>
                    <input type="radio" id="4" name="sec" value="4" required>
                    <label for="4">Section 4</label><br>
                    <input type="radio" id="5" name="sec" value="5">
                    <label for="5">Section 5</label><br>
                    <input type="radio" id="8" name="sec" value="8">
                    <label for="8">Section 8</label>
                </div>
            </fieldset>
            <div>
                <label for="help">What Kind of Help You Want?</label>
                <select id="help" name="help" required>
                    <option value="" disabled selected>Select option</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="both">Both (HTML & CSS)</option>
                </select>
            </div>
            <div>
                <label for="comments">Enter Some Comments:</label>
                <textarea id="comments" name="comments" rows="4" required></textarea>
            </div>
            <div>
                <input type="checkbox" id="human" name="human" value="true" required>
                <label for="human">I am  human</label>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </main>
</body>
</html>
